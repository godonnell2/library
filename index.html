<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="action_page.php">
        <div class="row">
          <div class="col-25">
            <label for="title">Book Title</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Book title..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="authorName">Author name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="authorName"
              name="authorName"
              placeholder="Author name.."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="pageNumber">Number of Pages</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="pageNumber"
              name="pageNumber"
              placeholder="Number of pages"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Have you read the book?</label>
          </div>
          <div class="col-75">
            <select id="" read="Read">
              <option value="read">Read</option>
              <option value="unread">Unread</option>
            </select>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit New Book" />
        </div>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Pages</td>
          <td>Read?</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <template id="bookrow">
      <tr>
        <td style="font-size: large"></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>
    <script src="main.js"></script>
  </body>
</html>
